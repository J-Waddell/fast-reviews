<!DOCTYPE html>
<html>
<head>
  <title>Fast Reviews</title>
  <link rel="stylesheet" type="text/css" href="/style.css">
  <link href="node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" media="screen">
</head>
<body>
  <div class="welcome">
    <h1 id="sendit">Welcome to Fast Reviews</h1>
  </div>
<form>
  <div class="row">
    <div class="col">
      <input type="text" class="form-control" placeholder="Insert Desired Doc Info">
    </div>
    <div class="col">
      <input id="getit()" type="text" class="form-control" placeholder="Insert Google Doc Link">
    </div>
  </div>
</form>
  <div class="d-flex justify-content-center">
    <div class="d-flex align-items-center">
      <button onclick="getdocument()" class="btn btn-outline-dark btn-lg" type="submit">Submit</button>
    </div>
  </div>
<script src="/sendinfo.js" type="text/javascript" charset="utf-8"></script>
<script src="http://code.jquery.com/jquery.js"></script>
<script src="/node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
</body>
</html>
